<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calc</title>

    <style>

        button:hover
        {
            background-color: rgb(246, 5, 5);
        }

    </style>
</head>
<body>
    
    <div class="container">

   
        <section class="screen">
            0
        </section>
        
    <section class="button">
        <button>C</button>
        <button class="">&larr;</button>
        <button class="">&div;</button>
    </section>  
        <section class="button1">
            <br>
            <button>log</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">x</button>
           
        </section>
    
        <section class="button2">
            <br>
            <button>X<sup>y</sup></button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">-</button>  
        </section>
    
        <section class="button3">
            <br>
             <button>&pi;</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">+</button>
        </section>
    
        <section class="button5">
            <button>e</button>
            <button>e<sup>x</sup></button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
        </section>
    
        <section class="button4">
            <br>
            <button class="">0</button>
            <button class="">=</button> 
        </section>
    </div>

    <link rel="stylesheet" href="data.js">
    <link rel="stylesheet" href="style.css">
</body>
</html>
